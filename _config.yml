title: // digital beth # name of the site
author: beth h # name of site's author
email: travelerschecks@gmail.com # email of site's author
url: https://ghostmalls.github.io/ # root address of the site
description: > # description of the site (multiple lines allowed)
  this site is where i'll host random code i've written and other things i'm working on.

permalink: /:slug.html

favicon: "./logo.png" # relative path to site's favicon
# goat_counter: "yoursitename" # put your GoatCounter name if you want to use GoatCounter analytics

remote_theme: riggraz/no-style-please # if you are using GitHub Pages, change it to remote_theme: riggraz/no-style-please

theme_config:
  appearance: "auto" # can be "light", "dark" or "auto"
  back_home_text: "<-" # customize text for homepage link in post layout
  date_format: "%m-%d-%Y" # customize how date is formatted
  show_description: false # show blog description in home page

sass:
  style: :compressed

plugins:
  - jekyll-feed
  - jekyll-seo-tag

highlighter: rouge
highlighter_theme: solarized-dark